tags:
  - Auth
summary: SignIn User
operationId: SignIn
description: 'SignIn User with email and password.'
security: []
requestBody:
  required: true
  content:
    application/json:
      schema:
        required:
          - email
          - password
        properties:
          email:
            type: string
            example: 'ladygaga@gmail.com'
          password:
            type: string
            minLength: 8
            maxLength: 64
            example: '1234567890'
responses:
  '200':
    description: 'Request successful. The server returns the User`s object and token.'
    content:
      application/json:
        schema:
          required:
            - user
            - token
          properties:
            user:
              type: object
              required:
                - _id
                - name
                - email
                - avatar
                - gender
                - dailyNorm
              properties:
                _id:
                  type: string
                  example: '67a210a28f7f42ba355eb221'
                name:
                  type: string
                  example: 'Lady Gaga'
                email:
                  type: string
                  example: 'ladygaga@gmail.com'
                avatar:
                  type: string
                  example: 'https://res.cloudinary.com/dhfwc4nmz/image/upload/v1738667492/ysf70wtw63hihtf14spo.avif'
                gender:
                  type: string
                  example: 'female'
                dailyNorm:
                  type: number
                  example: 1500
            token:
              type: string
              example: 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpZCI6IjY3OWIzNTQwNDhlNTBkNzQwZWZhNzY4NCIsImlhdCI6MTczODQ5NjI2NX0.W5OVo5431woG8wIvNauHKa9Gn8kC1Q-0GByzG67x6hA'
  '401':
    description: 'Unauthorized error. The request is unauthenticated.'
    content:
      application\json:
        schema:
          type: object
          required:
            - status
            - message
          properties:
            status:
              type: integer
              example: 401
            message:
              type: string
              example: 'Email or password are wrong.'
  '404':
    $ref: '../../components/responses/404.yaml'
  '500':
    $ref: '../../components/responses/500.yaml'
