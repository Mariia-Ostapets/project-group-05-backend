tags:
  - Water
summary: Add a portion of water
operationId: addWater
description: 'Add a portion of water by User. Requires authentication.'
security:
  - bearerAuth: []
requestBody:
  required: true
  content:
    application/json:
      schema:
        type: object
        required:
          - time
          - waterVolume
        properties:
          time:
            type: string
            example: '2024-02-04T15:00'
            description: 'Water consumption time in format YYYY-MM-DDTHH:mm'
          waterVolume:
            type: number
            example: 400
            description: 'Volume of water drunk in milliliters'
responses:
  '201':
    description: 'Successfully Created. A portion of water has been added to database. The server returns an object with updated water data and statistic information about specific day.'
    content:
      application/json:
        schema:
          type: object
          properties:
            _id:
              type: string
              example: '67a211838f7f42ba355eb247'
            date:
              type: string
              example: '2025-02-04'
            userId:
              type: string
              example: '67a210a28f7f42ba355eb221'
            dailyNorm:
              type: number
              example: 1500
            totalWater:
              type: number
              example: 400
            entries:
              type: array
              items:
                type: object
                properties:
                  time:
                    type: string
                    example: '2025-02-04T15:00'
                  waterVolume:
                    type: number
                    example: 400
                  _id:
                    type: number
                    example: '67a211b08f7f42ba355eb253'
  '400':
    description: 'Bad request. The server could not understand the request. Validation error.'
    content:
      application\json:
        schema:
          type: object
          required:
            - status
            - message
          properties:
            status:
              type: integer
              example: 400
            message:
              type: string
              example: Time and waterVolume are required. Time is required. Time must be in format YYYY-MM-DDTHH:mm. WaterVolume is required. WaterVolume must contain at least 1 ml. WaterVolume must contain no more than 5000 ml.
  '401':
    $ref: '../../components/responses/401.yaml'
  '404':
    description: Not found error. Requested resource could not be found.
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
          properties:
            status:
              type: integer
              example: 404
            message:
              type: string
              example: User not found. Route not found
  '500':
    $ref: '../../components/responses/500.yaml'
