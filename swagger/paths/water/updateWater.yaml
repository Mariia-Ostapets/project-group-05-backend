tags:
  - Water
summary: Update water
operationId: updateWaterByDay
description: 'Update portion of water by entryId of specific portion of water. Requires authentication.'
security:
  - bearerAuth: []
parameters:
  - in: path
    name: entryId
    required: true
    schema:
      type: string
      example: '67a1ead237b1d7c4cbf45e9a'
requestBody:
  required: true
  content:
    application/json:
      schema:
        type: object
        required:
          - newTime
          - waterVolume
        properties:
          newTime:
            type: string
            example: '2025-02-04T12:40'
            description: 'Time in the format YYYY-MM-DDTHH:mm at which the User changes the waterVolume record'
          waterVolume:
            type: string
            example: '300'
            description: 'Volume of a portion of water in milliliters'
responses:
  '200':
    description: 'Request successful. A portion of water has been changed. The server returns an object with updated water data.'
    content:
      application/json:
        schema:
          type: object
          properties:
            _id:
              type: string
              example: '67a1ead237b1d7c4cbf45e99'
            date:
              type: string
              example: '2025-02-04'
            userId:
              type: string
              example: '679b354048e50d740efa7684'
            entries:
              type: array
              items:
                type: object
                properties:
                  time:
                    type: string
                    example: '2025-02-04T12:40'
                  waterVolume:
                    type: number
                    example: 300
                  _id:
                    type: number
                    example: '67a1ead237b1d7c4cbf45e9a'
  '400':
    description: 'Bad request. The server could not understand the request. Validation error.'
    content:
      application\json:
        schema:
          type: object
          required:
            - status
            - message
          properties:
            status:
              type: integer
              example: 400
            message:
              type: string
              example: EntryId, newTime, and waterVolume are required. Time must be in format YYYY-MM-DDTHH:mm. WaterVolume must be at least 1 ml. WaterVolume cannot exceed 5000 ml.
  '404':
    description: Not found error. Requested resource could not be found.
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
          properties:
            status:
              type: integer
              example: 404
            message:
              type: string
              example: Water entry not found. Route not found.
  '500':
    $ref: '../../components/responses/500.yaml'
